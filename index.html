<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./calculator.css">
</head>
<body>

	<div class="calculator-body">
		<div>
			<input readonly class="display" placeholder="0" />
		</div>

		<div class="button-container">
			<button onclick="clearDisplay()" class="gray-btn">C</button>
			<button onclick="negate()" class="gray-btn">+/-</button>
			<button onclick="percent()" class="gray-btn">%</button>
			<button onclick="appendToDisplay('*')" class="yellow-btn">*</button>
			<button onclick="appendToDisplay('7')">7</button>
			<button onclick="appendToDisplay('8')">8</button>
			<button onclick="appendToDisplay('9')">9</button>
			<button onclick="appendToDisplay('/')" class="yellow-btn">/</button>
			<button onclick="appendToDisplay('4')">4</button>
			<button onclick="appendToDisplay('5')">5</button>
			<button onclick="appendToDisplay('6')">6</button>
			<button onclick="appendToDisplay('-')" class="yellow-btn">-</button>
			<button onclick="appendToDisplay('1')">1</button>
			<button onclick="appendToDisplay('2')">2</button>
			<button onclick="appendToDisplay('3')">3</button>
			<button onclick="appendToDisplay('+')" class="yellow-btn">+</button>
			
		</div>
		<div class="bottom-button">
			<button onclick="appendToDisplay('0')" class="zero-button">0</button>
			<button onclick="appendToDisplay('.')" class="fullstop-btn">.</button>
			<button onclick="calculate()" class="equal-button yellow-btn">=</button>
		</div>
	</div>

	<script src="calculator.js"></script>
